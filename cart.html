<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="shirt1.png" alt="Shirt 1">
                    <div class="product-info">
                        <h3 class="product-name">Shirt 1</h3>
                        <h4 class="product-price">£...</h4>
                        <p class="product-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
                
                        <div class="product">
                            <img src="shirt2.png" alt="Shirt 2">
                            <div class="product-info">
                                <h3 class="product-name">Shirt 2</h3>
                                <h4 class="product-price">£...</h4>
                                <p class="product-quantity">Qnt: <input value="1" name="">
                                <p class="product-remove">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    <span class="remove">Remove</span>
                                </p>
                            </div>
                        </div>
            </div>
            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span>£...</span>
                </p>
                <p>
                    <span>Number of items</span>
                    <span>...</span>
                </p>
                <p>
                    <a href="#">Proceed to Checkout</a>
                </p>
            </div>

        </div>
    </div>
    <div class="home">
        <button type="button" onclick="location.href='index.html'">Back</button>
    </div>
</body>
</html>
